<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="made by saurav sharma">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="con">
        <h1>madebysaurav</h1>
        <div class="alert"></div>
        <form id="data" novalidate>
        <table>
           <tbody>
           
                <tr>
                    <td><label for="FirstName">First Name:</label></td>
                    <td><input type="text" id="FirstName" name="FirstName" placeholder="First Name..."></td>

                </tr>
                <tr>
                    <td><label for="LastName">Last Name:</label></td>
                    <td><input type="text" id="LastName" name="LastName" placeholder="Last Name..."></td>

                </tr>
                <tr>
                    <td><label for="PhoneNumber">Phone Number:</label></td>
                    <td><input type="number" id="PhoneNumber" name="PhoneNumber" placeholder="9876543210"></td>
                  

                </tr>
                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input type="email" id="Email" name="Email" placeholder="abc@gmail.com"></td>

                </tr>
                <tr>
                    <td><label for="msg">Message:</label></td>
                    <td><textarea name="msg" id="msg" cols="22" rows="5"
                            placeholder="Write a Query..."></textarea></td>

                </tr>

                <tr>
                    <td colspan="2"><input type="submit" value="Submit"></td>

                </tr>

           
        </tbody> 
        </table>
    </form>
        <table class="table">
            <thead>
                <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Massage</th>
            </tr>
            </thead>

            <tbody>

            </tbody>
        </table>

    </div>
    <script>

        function remove() {
            document.querySelector('#FirstName').value = "";
            document.querySelector('#LastName').value = "";
            document.querySelector('#PhoneNumber').value = "";
            document.querySelector('#Email').value = "";
            var msg = document.querySelector('#msg').value = "";
            document.querySelector('.alert').textContent = "";
            document.querySelector('.alert').classList.remove("valid")
            document.querySelector('.alert').classList.remove("invalid")

        }

        document.querySelector("#PhoneNumber").addEventListener("blur", function () {
            var PhoneNumber = document.querySelector('#PhoneNumber').value;
            if(PhoneNumber != ""){
                var pa = /^[6-9]\d{9}$/;

                if (pa.test(PhoneNumber)) {
                    document.querySelector('.alert').classList.add("valid")
                    document.querySelector('.alert').innerHTML = "Phone Number Valid"
                } else {
                    document.querySelector('.alert').classList.add("invalid")
                    document.querySelector('.alert').innerHTML = "Phone Number inValid"
                }
            }
            })

        document.querySelector('#data').addEventListener("submit", function (e) {
            e.preventDefault();
            var First = document.querySelector('#FirstName').value;
            var LastName = document.querySelector('#LastName').value;
             PhoneNumber = document.querySelector('#PhoneNumber').value;
            var Email = document.querySelector('#Email').value;
            var msg = document.querySelector('#msg').value;
            if (First != "" && LastName != "" && PhoneNumber != "" && Email != "" && msg != "") {
                document.querySelector('.table tbody').innerHTML += `<tr><td>${First}</td><td>${LastName}</td><td>${PhoneNumber}</td><td>${Email}</td><td>${msg}</td></tr>`;
            }
            remove();
        })


    </script>
</body>

</html>
